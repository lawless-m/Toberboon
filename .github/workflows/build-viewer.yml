name: Build TimberbornViewer

on:
  push:
    branches: [ main, master, 'claude/**' ]
    paths:
      - 'TimberbornViewer/**'
      - '.github/workflows/build-viewer.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'TimberbornViewer/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: TimberbornViewer/package-lock.json

    - name: Install dependencies
      working-directory: TimberbornViewer
      run: npm ci

    - name: Build TypeScript viewer
      working-directory: TimberbornViewer
      run: npm run build

    - name: Check build output
      working-directory: TimberbornViewer
      run: |
        echo "âœ“ Build completed successfully"
        echo ""
        echo "Built files:"
        ls -lh dist/
        echo ""
        du -sh dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: viewer-dist
        path: TimberbornViewer/dist/
        retention-days: 30

